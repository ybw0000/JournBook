{% extends 'main/base.html' %}

{% block title %} {{ user.username }} {% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="text">
        <input type="file" name="picture" accept="image/*">
        <button type="submit">Post</button>
    </form>

{% endblock %}
