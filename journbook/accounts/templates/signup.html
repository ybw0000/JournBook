<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/accounts/css/style.css">
    <title>Sign up</title>
</head>
<body>
<form action="" method="post" class="login_form">
    <div class="login_form_content">
       {% csrf_token %}
        <input type="username" name="username" placeholder="Username">{{ form.username.errors }}<br>
        <input type="text" name="email" placeholder="Email">{{ form.email.errors }}<br>
        <input type="password" name="password1" placeholder="Password">{{ form.password1.errors }}<br>
        <input type="password" name="password2" placeholder="Confirm password">{{ form.password2.errors }}<br>
        <button type="submit">Sign up</button>
        <a href="{% url 'login' %}">Have an account?</a>
    </div>
</form>
</body>
</html>
