<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/accounts/css/style.css">
    <title>Pass change </title>
</head>
<body>
    <form action="" method="post" class="login_form">
        <div class="login_form_content">
            {% csrf_token %}
            <input type="password" name="old_password" placeholder="old password"><br>
            {{ form.old_password.errors }}<br>
            <input type="password" name="new_password1" placeholder="new password"><br>
            {{ form.new_password1.errors }}<br>
            <input type="password" name="new_password2" placeholder="confirm new password"><br>
            {{ form.new_password2.errors }}<br>
            <button type="submit">Update</button>
        </div>

    </form>
</body>
</html>
