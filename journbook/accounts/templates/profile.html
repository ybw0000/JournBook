{% extends 'main/base.html' %}

{% block title %} {{ user.username }} {% endblock %}

{% block content %}
    {% for i in user %}
        First name:
        {{ i.first_name }}
        <br>
        Last name:
        {{ i.last_name }}
        <br>
        Biography:
        {{ i.biography }}
        <br>
        Username:
        {{ i.username }}
        <br>
        Email:
        {{ i.email }}
        <br>
    {% endfor %}
{% endblock %}
